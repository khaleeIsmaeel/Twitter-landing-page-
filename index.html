<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64dc6fc0a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--trying to edit this page-->
    <div class="container">
            <div class="left">
                <div class="items-wrapper">
                    <div class="item_1">
                        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>Follow your interests.
                    </div>
                    <div class="item_2">
                        <i class="fa-solid fa-users" style="color: #ffffff;"></i>Hear what people are talking about.
                    </div>
                    <div class="item_3">
                        <i class="fa-regular fa-comment" style="color: #e6e6e6;"></i>Join the conversation.
                    </div>
                </div>
            </div>
            <div class="right">
                    <form action="">
                        <div class="right_wrapper_1">
                            <span>
                                <input
                                 type="text"
                                 placeholder="Phone, email, or username"
                                 class="box_1">
                            </span>
                            <span>
                                <input
                                 type="password"
                                 placeholder="Password"
                                 class="box_2">
                            </span>
                            <span>
                                <input type="submit" 
                                 value="Log In"
                                 class="btn_1">
                            </span>
                            <div class="forgot_password"><a href="">Forgot password?</a></div>

                        </div>
                    </form>
                    <div class="right_wrapper_2">
                        <img class="image" src="twitter logo.png" alt="">
                        <div class="text_1">
                            See what's happening in <br> the world right now
                        </div>
                        <div class="text_2">
                            Join Twitter today.
                        </div>
                        <form action="">
                            <div>
                                <input type="text"
                                placeholder="Phone or email"
                                class="box_3">
                            </div>
                            <div>
                                <input type="password"
                                placeholder="Password"
                                class="box_4">
                            </div>
                            <span>
                                <input type="submit" 
                                 value="Get started"
                                 class="btn_2">
                            </span>
                            <span class="text_3">Have an account? <a href="">Log In</a></span>
                        </form>
                    </div>
            </div>
    </div>
</body>
</html>
